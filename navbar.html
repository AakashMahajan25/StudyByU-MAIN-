<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        overflow-x: hidden;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(to bottom, #0d0d2b, #000000);
        color: white;
      }

      .navbar {
        position: fixed;
        top: 40px;
        left: 20px;
        right: 20px;
        padding: 10px 20px;
        margin: 0 60px;
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        align-items: center;
        transition: background 0.3s, color 0.1s, top 0.3s, left 0.3s, right 0.3s, padding 0.3s, margin 0.3s, box-shadow 0.3s;
        z-index: 1000;
      }

      .navbar.sticky {
        background: #0C0C27;
        color: #ff4081;
        top: 0;
        left: 0;
        right: 0;
        margin: 0;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        margin: 0 15px;
        transition: color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="navbar" id="navbar">
      <div class="logo">
        <a href="#" style="font-size: 20px;">Landing Stars</a>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <script>
      window.onscroll = function() {stickNavbar()};

      const navbar = document.getElementById("navbar");
      const sticky = navbar.offsetTop;

      function stickNavbar() {
        if (window.pageYOffset > sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
