<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.chapters-section {
    max-width: 55vw;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.chapters-header {
    background-color: #2196F3;
    color: #ffffff;
    padding: 15px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    text-align: center;
}

.chapters-header h1 {
    margin: 0;
    font-size: 1.5em;
}
.title {
    text-align: center;
    
}

.chapters {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.chapters-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    padding: 15px;
    border-bottom: 1px solid #e0e0e0;
}

.chapters-item:last-child {
    border-bottom: none;
}

.chapter-number {
    font-weight: bold;
    color: #2196F3;
}

.chapter-title {
    flex: 1;
    margin-left: 10px;
}

.title {
    margin-left: -90px;
}

.redirect {
    color: #757575;
}

.thumbnail-container img {
    width: 150px;
}

.classes-container {
        display: flex;
        justify-content: center;
        gap: 8px;
    }

    .individual-classes {
        background-color: #f3f2f3;
        padding: 50px;
        padding-bottom: 0;
        padding-top: 0;
        text-align: center;
        align-items: center;
        border-radius: 15px;
        margin-top: 50px;
    }

    .individual-classes-heading {
        margin: auto;
        background-color: #5e71ff;
        color: white;
        width: fit-content;
        padding: 6px 35px;
        /* margin-bottom: 25px; */
        border-radius: 0 0 10px 10px;
        left: 50%;
        top: 0;
        /* transform: translateX(-50%); */
    }

    .individual-classes-body {
        display: flex;
    }

    .individual-classes-body-image img {
        min-width: 210px;
        height: 201px;
    }

    .individual-classes-body-content-button {
        color: white;
        padding: 10px 60px;
        border-radius: 10px;
        background: linear-gradient(to right, #21273f, #070e20);
    }

    .individual-classes-body-content-text {
        text-align: center;
    }

    .individual-classes-body-content {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .individual-classes-body-content-button {
        cursor: pointer;
    }

    .individual-classes {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chapter-element-left-section {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .redirect {
        border-radius: 100%;
        background-color: #5e71ff;
        color: white;
        padding: 10px;
    }    

</style>
